    <style>
      * {

      .reports-container {

      .reports-section {

      .section-header {

      .section-title {

      .section-title.pending {

      .report-item {

      .report-header {

      }

      .report-name {

      }

      .report-time {

      }

      .report-reason {

      }

      .report-actions {
        display: flex;

      .btn-small {
        padding: 8px 16px;

        border-radius: 6px;

        cursor: pointer;
        border: none;
      }

      .btn-resolve {
        background: #059669;

      }

      .btn-resolve:hover {
        background: #047857;
      }

      .empty-state {
        padding: 60px 24px;
        text-align: center;
        color: #6b7280;
      }

      .empty-state svg {
        width: 64px;
        height: 64px;
        margin: 0 auto 16px;
        opacity: 0.5;
      }

      .loading {
        padding: 60px 24px;
        text-align: center;
        color: #6b7280;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .toast.info {
        background: #3b82f6;
      }

      /* é è¨­ï¼šæ¡Œé¢ç‰ˆé¡¯ç¤ºï¼Œæ‰‹æ©Ÿç‰ˆéš±è— */
      .mobile-collapsible {
        display: none;
      }

      .desktop-header,
      .desktop-list {
        display: block;
      }

      /* details/summary æ¨£å¼ */
      .mobile-summary {
        cursor: pointer;
        list-style: none;
        padding: 16px 20px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        justify-content: space-between;
        align-items: center;

      }

      .mobile-summary:hover {

      .mobile-summary::-webkit-details-marker {

      .mobile-summary::after {
        content: 'â–¼';
        font-size: 0.875rem;

        top: 50%;
        transform: translateY(-50%);
      }

      details[open] .mobile-summary::after {

      @media (max-width: 768px) {
        .container {
          padding: 16px;
          background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .header {

        }

        .header h1 {
          font-size: 2.25rem;
        }

        .reports-container {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        /* æ‰‹æ©Ÿç‰ˆï¼šé¡¯ç¤ºæ”¶åˆåŠŸèƒ½ï¼Œéš±è—æ¡Œé¢ç‰ˆ */
        .reports-section .mobile-collapsible {
          display: block;
        }

        .reports-section .desktop-header,
        .reports-section .desktop-list {
          display: none;
        }

        .report-header {

          align-items: flex-start;
          gap: 12px;
        }

        .report-actions {

        }

        .btn-small {

        }

        .toast {

          top: 16px;
          min-width: auto;
          transform: translateY(-110%);
        }

        .toast.show {
          transform: translateY(0);
        }
      }

  <body>
    <div class="container">
      <div class="main-content">
        <!-- é é¢æ¨™é¡Œ -->
        <div class="header">

        </div>

        <!-- å•é¡Œåˆ—è¡¨ -->
        <div class="reports-container">
          <!-- å¾…è™•ç†å•é¡Œ -->
          <div class="reports-section">
            <details class="mobile-collapsible" open>

          <div class="reports-section">
            <details class="mobile-collapsible" open>

                <h2 class="section-title resolved">âœ… å·²è§£æ±ºå•é¡Œ</h2>

              <div class="reports-list" id="resolvedReports">

    <!-- Toast é€šçŸ¥ -->
    <div id="toast" class="toast"></div>

    <style>
      .toast {
        position: fixed;
        top: 24px;
        right: 24px;
        padding: 16px 24px;
        border-radius: 16px;
        color: white;
        font-weight: 600;
        z-index: 1000;
        transform: translateX(110%);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        backdrop-filter: blur(15px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
        min-width: 300px;
      }

      .toast.show {
        transform: translateX(0);
      }

      .toast.success {
        background: linear-gradient(
          135deg,
          rgba(16, 185, 129, 0.9) 0%,
          rgba(5, 150, 105, 0.9) 100%
        );
      }

      .toast.error {
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.9) 0%, rgba(220, 38, 38, 0.9) 100%);
      }

      .toast.warning {
        background: linear-gradient(
          135deg,
          rgba(245, 158, 11, 0.9) 0%,
          rgba(217, 119, 6, 0.9) 100%
        );
      }

      .toast.info {
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.9) 0%,
          rgba(37, 99, 235, 0.9) 100%
        );
      }
    </style>

    <script>
      // API URL
      const API_URL = 'https://guangfu250923.pttapp.cc';

      // ç²å–å›å ±å•é¡Œè³‡æ–™
      const getReportIssues = async () => {
        try {
          const response = await fetch(`${API_URL}/reports`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            },
          });
          const data = await response.json();
          return data;
        } catch (error) {
          console.error('Error fetching report issues data:', error);
          showToast('ç²å–å¾…è™•ç†å•é¡Œè³‡æ–™å¤±æ•—', 'error');
          return [];
        }
      };

      // æ›´æ–°å•é¡Œç‹€æ…‹
      const updateReportStatus = async (reportId, status) => {
        try {
          const response = await fetch(`${API_URL}/reports/${reportId}`, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ status }),
          });

          if (response.ok) {
            showToast(status === 'true' ? 'å•é¡Œå·²æ¨™è¨˜ç‚ºå·²è§£æ±º' : 'å•é¡Œå·²æ¨™è¨˜ç‚ºå¾…è™•ç†', 'success');
            loadReports(); // é‡æ–°è¼‰å…¥å ±å‘Šåˆ—è¡¨
          } else {
            throw new Error('æ›´æ–°å¤±æ•—');
          }
        } catch (error) {
          console.error('Error updating report status:', error);
          showToast('æ›´æ–°å•é¡Œç‹€æ…‹å¤±æ•—', 'error');
        }
      };

      // é¡¯ç¤º Toast é€šçŸ¥
      function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type} show`;

        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }

      // æ ¼å¼åŒ–æ™‚é–“
      function formatTime(timestamp) {
        const date = new Date(timestamp * 1000);
        return date.toLocaleString('zh-TW', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
        });
      }

      // ç²å–é¡å‹é¡¯ç¤ºåç¨±
      function getLocationTypeDisplayName(type) {
        const typeMap = {
          accommodation: 'ä½å®¿é»',
          water_station: 'åŠ æ°´ç«™',
          restroom: 'å»æ‰€',
          shower_station: 'æ´—æ¾¡é»',
          medical_station: 'é†«ç™‚ç«™',
        };
        return typeMap[type] || type;
      }

      // æ¸²æŸ“å•é¡Œé …ç›®
      function renderReportItem(report) {
        const isResolved = report.status === 'true';
        const actionButton = isResolved
          ? `<button class="btn-small btn-resolve" onclick="updateReportStatus('${report.id}', 'false')">æ¨™è¨˜ç‚ºå¾…è™•ç†</button>`
          : `<button class="btn-small btn-resolve" onclick="updateReportStatus('${report.id}', 'true')">æ¨™è¨˜ç‚ºå·²è§£æ±º</button>`;

        return `
          <div class="report-item">
            <div class="report-header">
              <div class="report-name">${report.name}</div>
              <div class="report-time">${formatTime(report.created_at)}</div>
            </div>
            <div class="report-type">${getLocationTypeDisplayName(report.location_type)}</div>
            <div class="report-reason">${report.reason}</div>
            <div class="report-actions">
              ${actionButton}
            </div>
          </div>
        `;
      }

      // æ¸²æŸ“ç©ºç‹€æ…‹
      function renderEmptyState(message) {
        return `
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <p>${message}</p>
          </div>
        `;
      }

      // è¼‰å…¥å’Œé¡¯ç¤ºå ±å‘Š
      async function loadReports() {
        try {
          const reports = (await getReportIssues()).member;

          if (!Array.isArray(reports)) {
            console.error('Invalid reports data:', reports);
            return;
          }

          // æŒ‰ç‹€æ…‹åˆ†é¡
          const pendingReports = reports.filter((report) => report.status === 'false');
          const resolvedReports = reports.filter((report) => report.status === 'true');

          // æ’åºï¼šå¾…è™•ç†å•é¡ŒæŒ‰å‰µå»ºæ™‚é–“å‡åºï¼ˆè¼ƒæ—©çš„åœ¨å‰ï¼‰ï¼Œå·²è§£æ±ºå•é¡ŒæŒ‰æ›´æ–°æ™‚é–“é™åº
          pendingReports.sort((a, b) => a.created_at - b.created_at);
          resolvedReports.sort((a, b) => b.updated_at - a.updated_at);

          // æ›´æ–°çµ±è¨ˆæ•¸å­—
          document.getElementById('pendingBadge').textContent = pendingReports.length;
          document.getElementById('pendingBadgeDesktop').textContent = pendingReports.length;
          document.getElementById('resolvedBadge').textContent = resolvedReports.length;
          document.getElementById('resolvedBadgeDesktop').textContent = resolvedReports.length;

          // æ¸²æŸ“å¾…è™•ç†å•é¡Œ
          const pendingHtml =
            pendingReports.length === 0
              ? renderEmptyState('æš«ç„¡å¾…è™•ç†å•é¡Œ')
              : pendingReports.map(renderReportItem).join('');

          document.getElementById('pendingReports').innerHTML = pendingHtml;
          document.getElementById('pendingReportsDesktop').innerHTML = pendingHtml;

          // æ¸²æŸ“å·²è§£æ±ºå•é¡Œ
          const resolvedHtml =
            resolvedReports.length === 0
              ? renderEmptyState('æš«ç„¡å·²è§£æ±ºå•é¡Œ')
              : resolvedReports.map(renderReportItem).join('');

          document.getElementById('resolvedReports').innerHTML = resolvedHtml;
          document.getElementById('resolvedReportsDesktop').innerHTML = resolvedHtml;
        } catch (error) {
          console.error('Error loading reports:', error);
          showToast('è¼‰å…¥å•é¡Œåˆ—è¡¨å¤±æ•—', 'error');
        }
      }

      // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
      document.addEventListener('DOMContentLoaded', function () {
        loadReports();

        // æ¯30ç§’è‡ªå‹•åˆ·æ–°ä¸€æ¬¡
        setInterval(loadReports, 30000);
      });

      // å°‡å‡½æ•¸æš´éœ²åˆ°å…¨åŸŸä½œç”¨åŸŸä¾›HTMLèª¿ç”¨
      window.updateReportStatus = updateReportStatus;
    </script>
